<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAND HOTEL</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./image/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./image/favicon/favicon-16x16.png">
    <link rel="manifest" href="./image/favicon/site.webmanifest">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <span class="question">Which city are you looking for a hotel?</span>
        <div class="big">
            <input type="radio" id="tashkent" name="radio">
            <label for="tashkent">
                <div class="tashkent">
                    <div class="tashkentinfo">
                        <h1>Tashkent</h1>
                    </div>
                </div>
            </label>
            <input type="radio" id="samarkand" name="radio">
            <label for="samarkand">
                <div class="samarkand">
                    <div class="samarkandinfo">
                        <h1>Samarkand</h1>
                    </div>
                </div>
            </label>
        </div>
        <div class="small">
            <input type="radio" id="khiva" name="radio">
            <label for="khiva">
                <div class="khiva">
                    <div class="khivainfo">
                        <h1>Khiva</h1>
                    </div>
                </div>
            </label>
            <input type="radio" id="bukhara" name="radio">
            <label for="bukhara">
                <div class="bukhara">
                    <div class="bukharainfo">
                        <h1>Bukhara</h1>
                    </div>
                </div>
            </label>
            <input type="radio" id="urgench" name="radio">
            <label for="urgench">
                <div class="urgench">
                    <div class="urgenchinfo">
                        <h1>Urgench</h1>
                    </div>
                </div>
            </label>
        </div>
        <div class="results">
            <a href="#">See hotels</a>
        </div>
    </div>
</body>
</html>
